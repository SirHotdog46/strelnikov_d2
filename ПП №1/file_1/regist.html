<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css\lo_st.css"/>
</head>
<body class="regist" background="arts/airbus.jpg">
        
    <form action="URL">

            <p>Создать аккаунт</p>

            <!-- ●	Имя
●	Фамилия 
●	Номер документа 
●	Телефон 
●	Пароль 
●	Повтор пароля 
●	Кнопка для регистрации 
 -->

            <div>
                <label for="name">Имя</label>
                <input type="text" name="name"/>
            </div>

            <div>
                <label for="surname">Фамилия</label>
                <input type="text" name="surname"/>
            </div>

            <div>
                <label for="document">Номер документа</label>
                <input type="text" name="document"/>
            </div>
    
            <div>
                <label for="ema">Почта:</label>
                <input type="email" name="ema"/>
            </div>
    
            <div>
                <label for="pass_r">Пароль:</label>
                <input type="password" name="pass_r"/>
            </div>

            <div>
                <label for="pass_r2">Подтвердите пароль:</label>
                <input type="password" name="pass_r2"/>
            </div>

            <div>
                <button type="submit">Зарегестрироваться</button>
            </div>

            <div>
                <a href="login.html">Уже есть аккаунт?</a>
            </div>
            
            
        </form>
   

    
</body>
</html>
